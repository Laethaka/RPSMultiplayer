<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Online!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <header>Welcome to Rock Paper Scissors Online!</header>

        <div class="player-one-box">
            <h3>Player One: <span id='player1Name'></span></h3>
            <!-- PLAYER ONE CONTROLS -->
            <div class="player-buttons invisible" id='p1Buttons'>
                <button class='player1button' id="p1Rock" data='rock'>Rock</button>
                <button class='player1button' id="p1Paper" data='paper'>Paper</button>
                <button class='player1button' id="p1Scissors" data='scissors'>Scissors</button>
            </div>
            <div class='invisible currentBar' id="p1CurrentBar">Your move: <span id="p1CurrentMove"></span></div>
            <p class='winLossBar'>Wins: <span id='p2Wins'></span> Ties: <span id='p2Ties'></span> Losses: <span id='p2Losses'></span></p>
        </div>

        <div class='player-two-box'>
            <h3>Player Two: <span id='player2Name'></span></h3>
            <!-- PLAYER TWO CONTROLS -->
            <div class="player-buttons invisible" id='p2Buttons'>
                <button class='player2button' id="p2Rock" data='rock'>Rock</button>
                <button class='player2button' id="p2Paper" data='paper'>Paper</button>
                <button class='player2button' id="p2Scissors" data='scissors'>Scissors</button>
            </div>
            <div class='invisible currentBar' id="p2CurrentBar">Your move: <span id="p2CurrentMove"></span></div>
            <p class='winLossBar'>Wins: <span id='p2Wins'></span> Ties: <span id='p2Ties'></span> Losses: <span id='p2Losses'></span></p>
        </div>

        <div id="reaction-image-box">
            <img id="reactionImage"/>
        </div>


    </div>
    <script src="script.js"></script>

</body>

</html>
